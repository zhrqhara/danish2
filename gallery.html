<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Danish Irfan</title>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            height: 100%;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .navbar .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .navbar ul li a:hover,
        .navbar ul li .active {
            background-color: #e67e22;
            border-radius: 5px;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Dark Overlay for Background Video */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Increased opacity for darker effect */
            z-index: -1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 80px;
            padding: 2rem;
            justify-items: center;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:first-child,
        .gallery img:nth-child(3),
        .gallery img:nth-child(4) {
            object-position: top center;
        }

        .gallery img:nth-child(3) {
            grid-column: span 2;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        /* Spotify Embed */
        .spotify-player {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="#" class="logo">Danish</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about me.html">About</a></li>
            <li><a href="hobby.html">Hobby</a></li>
            <li><a href="achievement.html">Achievement</a></li>
            <li class="active"><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="hara.mp4" type="video/mp4">
    </video>

    <!-- Dark Overlay -->
    <div class="video-overlay"></div>

    <section class="gallery">
        <img src="danish kecik.jpg" alt="Image 1">
        <img src="danish kuda.jpg" alt="Image 2">
        <img src="3dd877ce-f9d4-46cf-85bb-ece0e60dabdd.jpg" alt="Image 3">
        <img src="91B237CB-8373-40EF-B84B-259BBF32F94A.jpg" alt="Image 4">
        <img src="danish bad.jpg" alt="Image 5">
        <img src="rapunzel.jpg" alt="Image 6">
        <img src="d463fcce-65b5-4438-a372-595a9908c66e.jpg" alt="Image 7">
    </section>

    <!-- Spotify Embed Section -->
    <div class="spotify-player">
        <iframe src="https://open.spotify.com/embed/track/4hNVgNMncBxoYrb5D7dikN" width="700" height="280" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

</body>

</html>
